<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80" preserveAspectRatio="xMinYMin" xmlns:xlink="http://www.w3.org/1999/xlink">
	<defs>
		<linearGradient id="grad">
			<stop stop-color="#77f" offset="70%"/>
			<stop stop-opacity="0" offset="100%"/>
		</linearGradient>
		<clipPath id="clip">
			<rect width="100%" height="50"/>
		</clipPath>
	</defs>
	<a xlink:href="http://www.geocities.jp/litorud/" target="_parent">
		<rect width="100%" height="100%" fill-opacity="0"/>
		<text id="background" font-size="75" x="5" y="60" fill="#dfe6e6" fill-opacity="0" font-family="serif">Litorud</text>
		<text font-size="25" x="20" clip-path="url(#clip)"><tspan id="t1" y="75">リ</tspan><tspan id="t2" y="75">ー</tspan><tspan id="t3" y="75">ト</tspan><tspan id="t4" y="75">ル</tspan><tspan id="t5" y="75">ー</tspan><tspan id="t6" y="75">ド</tspan></text>
		<rect y="50" width="0" height="1" fill="url(#grad)">
			<animate attributeName="width" begin="500ms" to="300" dur="600ms" fill="freeze"/>
		</rect>
		<circle r="0" cx="30" cy="30" stroke="gray" fill="none">
			<animate attributeName="r" begin="1100ms" to="220" dur="2s" fill="freeze" calcMode="spline" keySplines=".25,.5 .5,1"/>
		</circle>
	</a>
	<animate xlink:href="#background" attributeName="fill-opacity" begin="1100ms" to="1" dur="2s" fill="freeze"/>
	<animate xlink:href="#t1" attributeName="y" begin="2800ms" to="45" dur="500ms" fill="freeze" calcMode="spline" keySplines="0,.5 .5,1"/>
	<animate xlink:href="#t2" attributeName="y" begin="2950ms" to="45" dur="500ms" fill="freeze" calcMode="spline" keySplines="0,.5 .5,1"/>
	<animate xlink:href="#t3" attributeName="y" begin="3100ms" to="45" dur="500ms" fill="freeze" calcMode="spline" keySplines="0,.5 .5,1"/>
	<animate xlink:href="#t4" attributeName="y" begin="3250ms" to="45" dur="500ms" fill="freeze" calcMode="spline" keySplines="0,.5 .5,1"/>
	<animate xlink:href="#t5" attributeName="y" begin="3400ms" to="45" dur="500ms" fill="freeze" calcMode="spline" keySplines="0,.5 .5,1"/>
	<animate xlink:href="#t6" attributeName="y" begin="3550ms" to="45" dur="500ms" fill="freeze" calcMode="spline" keySplines="0,.5 .5,1"/>
</svg>